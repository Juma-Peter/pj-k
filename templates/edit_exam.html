<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #004466;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #003366;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Exam</h2>
    <form method="POST">
      <label for="name">Exam Name:</label>
      <input type="text" id="name" name="name" value="{{ exam.name }}" required>

      <label for="term">Term:</label>
      <input type="text" id="term" name="term" value="{{ exam.term }}" required>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" value="{{ exam.year }}" required>

      <button type="submit">Update Exam</button>
    </form>
    <a class="back-link" href="{{ url_for('admin') }}">‚Üê Back to Exams</a>
  </div>
</body>
</html>
